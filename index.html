<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vooper</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    
    <script src="contact.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fad fa-icons" id="logos"></i> Vooper</a>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>

      <!-- Banner -->

      <section class="content-banner">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12">
              <div class="banner-con text-center">
                <p class="first-title"><i class="fad fa-atom-alt"></i> Vooper<span class="cursor">&nbsp;</span></p>
              </div>
            </div>
          </div>
        </div>
        <svg class="mt-5" id="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#131313" fill-opacity="1" d="M0,64L0,32L180,32L180,128L360,128L360,160L540,160L540,96L720,96L720,192L900,192L900,224L1080,224L1080,32L1260,32L1260,160L1440,160L1440,320L1260,320L1260,320L1080,320L1080,320L900,320L900,320L720,320L720,320L540,320L540,320L360,320L360,320L180,320L180,320L0,320L0,320Z"></path></svg>
    </section>

    <!-- Contact -->
    <section class="contact" style="background-color: #131313;">
      <div class="container text-light">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Verification</h2>
          </div>
        </div>
        <div class="row justify-content-center text-light">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Thank you!</strong> we just received your verification request. please wait for up to 24h
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="contact">
              <div class="row mb-4">
                <div class="col">
                <label for="email" class="form-label">Discord ID</label>
                <input type="text" class="form-control" placeholder="Discord ID" name="id" aria-label="First name" required>
                </div>
                <div class="col">
                <label for="email" class="form-label">Discord Tag</label>
                <input type="text" class="form-control" placeholder="eg. example#0000" name="tag" aria-label="Last name" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Are you agree to our rules?</label>
                <select class="form-select" aria-label="Default select example" name="rules" required>
                  <option selected>Choose</option>>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark btn-kirim"><i class="fad fa-paper-plane"></i> submit</button>

              <button class="btn btn-danger btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Sending
              </button>
            </form>
          </div>
        </div>
      </div>
      <svg class="mt-5" id="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f1f1f1" fill-opacity="1" d="M0,64L0,32L180,32L180,128L360,128L360,160L540,160L540,96L720,96L720,192L900,192L900,224L1080,224L1080,32L1260,32L1260,160L1440,160L1440,320L1260,320L1260,320L1080,320L1080,320L900,320L900,320L720,320L720,320L540,320L540,320L360,320L360,320L180,320L180,320L0,320L0,320Z"></path></svg>
  </section>

  <!-- Footer -->
  <footer style="background: #f1f1f1;" class=" text-dark text-center pb-5">
    <p>Created with <i class="fad fa-heart"></i> by <a href="https://discord.axienation.my.id/" class="text-white fw-bold" style="text-decoration: none; color: #131313 !important;">Vooper Inc</a></p>
  </footer>
</body>
</html>
